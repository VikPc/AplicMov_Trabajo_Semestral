<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
    <p>Es una prueba....................</p>
  </div>
</ion-content>

<!-- COntainer para la animacion -->

<ion-content>
  <div *ngIf="showElement" @fadeInOut>
    <img src="assets/animacio.jpg" alt="Imagen animada" />
    <p>Este elemento aparecerá con animación.</p>
  </div>

  <ion-button (click)="toggleElement()">Mostrar/Ocultar</ion-button>
</ion-content>
